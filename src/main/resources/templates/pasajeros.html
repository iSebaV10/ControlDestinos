<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Control de destinos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema de control de destinos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/destinos">Destinos</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/formularioDestino">Agregar destino</a></li>
					<li class="nav-item"><a class="nav-link" href="/pasajeros">Pasajeros</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/formularioPasajero">Agregar pasajero</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<section>
<h1 class="m-3">Lista de pasajeros</h1>
<table class="table  table-striped">
  <thead>
    <tr>
      <th scope="col">Rut</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">Ciudad natal</th>
      <th scope="col">Destino</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each ="pasajero: ${pasajeros}">
      <td th:text="${pasajero.rut}"></td>
      <td th:text="${pasajero.nombre}"></td>
      <td th:text="${pasajero.apellido}"></td>
      <td th:text="${pasajero.edad}"></td>
      <td th:text="${pasajero.ciudadNatal}" ></td>
      <td th:text="${pasajero.destino[0].ciudad + '/' + pasajero.destino[0].pais}"></td>
    </tr>
  </tbody>
</table>
</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>

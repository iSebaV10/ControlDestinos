<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Control de destinos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema de control de destinos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/destinos">Destinos</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/formularioDestino">Agregar destino</a></li>
					<li class="nav-item"><a class="nav-link" href="/pasajeros">Pasajeros</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/formularioPasajero">Agregar pasajero</a></li>
				</ul>
			</div>
		</div>
	</nav>
<h1 class="m-3">Agregar alumno</h1>
	<section class="fluid-container ms-3">	
	<div class="row ">	
	 <div class="col-8 d-flex justify-content-start">
		<form th:action="@{/agregarPasajero}" th:method="post" th:object="${pasajero}">
			<table class="table">
				<tbody>
				<tr>
					<th scope="row">Rut:</th>
					<td> <input type="text" th:name="rut" class="form-control"></td>
				</tr>
				<tr>
					<th scope="row">Nombre:</th>
					<td> <input type="text" th:name="nombre" class="form-control"></td>
				</tr>
				<tr>	
					<th scope="row">Apellido:</th>
					<td> <input type="text" th:name="apellido" class="form-control"></td>
				</tr>
				<tr>	
					<th scope="row">Edad:</th>
					<td> <input type="text" th:name="edad" class="form-control"></td>
				</tr>
				<tr>	
					<th scope="row">Ciudad natal:</th>
					<td> <input type="text" th:name="ciudadNatal" class="form-control"></td>
				</tr>
				</tbody>
			</table>
			<div class="col-md-8 text-start mx-3">
			<button class="btn btn-primary" type="submit">Agregar</button>
			</div>
		</form>
	 </div>	 
	</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
